<div class="container">
    <div class="form">
        <form [formGroup]="newParcelForm" (ngSubmit)="onSubmit()">
            <h3>New parcel order</h3>
            <input 
            type="text" 
            placeholder="Name"
            formControlName="name"
            >
            <select 
            name="" 
            id=""
            formControlName="from"
            >
                <option [value]="newParcelForm.value.from">Owner</option>
            </select>
            <input 
            type="text" 
            placeholder="Destination"
            formControlName="destination"
            >
            <button>Done</button>
        </form>
    </div>
    <div class="clients">
        <img src="../../../assets/parcel.png" alt="">
    </div>
</div>
<app-orders></app-orders>
