<div class="container">
    <div class="form">
        <form [formGroup]="newParcelForm" (ngSubmit)="onSubmit()">
            <h3>New parcel order</h3>
            <input 
            type="text" 
            placeholder="Name"
            formControlName="name"
            >
            <input type="text" formControlName="name" placeholder="From">
           
            <input 
            type="text" 
            placeholder="Destination"
            formControlName="destination"
            >
            <button [disabled]="!newParcelForm.valid">Done</button>
        </form>
    </div>
    <div class="clients">
        <img src="../../../assets/parcel.png" alt="">
    </div>
</div>
<app-orders></app-orders>
