<div class="parcel-details">
  <div class="info">
    <h3>Parcel Details</h3>
    <form [formGroup]="updateParcelForm" (ngSubmit)="onSubmit()"> 
      <div>
        <label for="">Name</label>
        <input 
        type="text" 
        formControlName="name" 
        />

        <label for="Id">Id</label>
        <input 
        type="text" 
        formControlName="id"
        readonly
        />
        <label for="">Destination</label>
        <input 
        type="text" 
        name="" 
        d="" 
        formControlName="destination"
        />
        <label for="">Weight</label>
        <input 
        type="text" 
        name="" 
        d="" 
        formControlName="weight"
        placeholder="Weight"
        />
      </div>
      <div>
        <label for="">From</label>
        <input type="text" formControlName="from">
        <label for="">To</label>
        <input type="text" formControlName="to">
        <label for="">Price</label>
        <input type="text" formControlName="price" placeholder="Price">
        <div class="lastsect">
          <select name="status" id="status"
          formControlName="status">
            <option value="">Status</option>
            <option value="Shipping">Shipping</option>
            <option value="Delivered">Delivered</option>
            <option value="Cancelled">Cancelled</option>

          </select>
          <button type="button" class="delete">Delete</button>
          <button class="update">Update</button>
        </div>
      </div>

      <!-- <div>
                <label for="">Destination</label>
                <input type="text" value="Destination">
            </div>
            <div>
                <button>Status</button>
            </div> -->
    </form>
    <!-- <p>Parcel Id</p>
        <p>From</p>
        <p>To</p>
        <p>Destination</p>
        <p>Status</p> -->
  </div>
  <div class="destination">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d14634.320189204269!2d36.9397226170205!3d-0.4223653202520225!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sthejitu!5e0!3m2!1sen!2ske!4v1662313838331!5m2!1sen!2ske"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </div>
</div>
